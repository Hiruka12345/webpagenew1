<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="second.css">
    <script src="donation.js" defer></script>   
</head>

<body>
    <div class="form-container">
        <h3>Donate for Maintenance</h3>

        <div class="form-group">
            <label for="donationAmount">Donation Amount:</label>
            <select id="donationAmount">
                <option value="100">100 LKR</option>
                <option value="250">250 LKR</option>
                <option value="500">500 LKR</option>
                <option value="1000">1000 LKR</option>
                <option value="2500">2500 LKR</option>
                <option value="5000">5000 LKR</option>
                <option value="10000">10000 LKR</option>
            </select>
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>

        <div class="form-group">
            <h3>Enter Credit Card Details</h3>
        </div>

        <div class="form-group">
            <label for="creditCardNumber">Card Number:</label>
            <input type="text" id="creditCardNumber" placeholder="xxxx xxxx xxxx xxxx" maxlength="19">
        </div>

        <div class="form-group">
            <label for="expiry">Expiration Date:</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
        </div>

        <div class="form-group">
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" placeholder="123" maxlength="3">
        </div>

        <button onclick="submitCard()">Submit</button>
       </div>
</body>

</html>
